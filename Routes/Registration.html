<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #iamgepath{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #roll{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #roll select{
            padding: 10px;
            border-radius: 5px;
        }
        h1{
            font-family: cursive;
        }
    </style>
    <header>
    <h1>Online Voting System</h1>
    <hr>
    <h3>Registration</h3>
</header>
<main>
    <form action="">
        <input type="text" name="fname" placeholder="Name">
        <input type="number" name="number" placeholder="Mobile" minlength="10"><br><br>
        <input type="password" name="password" placeholder="Password" >
        <input type="password" name="password" placeholder="Confirm Password"><br><br>
        <input type="text" name="address" placeholder="Address" id="address"><br><br>
        <center>
        <div id="iamgepath">
            Upload Image : <input type="file" name="photo" placeholder="">
        </div>
    <br><br>
        <div id="roll">
        Select Your Role : <select name="rolls" >
            <option value="1">Voter</option>
            <option value="2">Group</option>
        </select>
        </div>
        </center>  <br>
            <footer>
       
            <button style="color: rgb(246, 246, 252); background-color: rgba(52, 175, 197, 0.685); padding: 5px; border-radius: 5px;">Register</button><br><br>
            Already User? <a href="../index.html">Login Here</a>
    </form>
    </main>

</footer>
</body>
</html>
